<div [ngClass]="class" id="container">
    <div class="form-container sign-up-container">
        <form #userResgister="ngForm" [formGroup]="formGroup">
            <h1>Registrarse</h1>
            <span>Pon tu email y contraseña</span>
            <input type="email" placeholder="Email" name="email" formControlName="email" />
            <label *ngIf="formGroup.get('email').hasError('required') && formGroup.get('email').dirty" style="color: red;">El campo es obligatorio</label>
            <label *ngIf="formGroup.get('email').hasError('pattern') && formGroup.get('email').dirty" style="color: red;">Debe ser un email valido</label>
            <input type="password" placeholder="Password" name="contraseña" formControlName="contraseña" />
            <label *ngIf="formGroup.get('contraseña').hasError('required') && formGroup.get('contraseña').dirty" style="color: red;">El campo es obligatorio</label>
            <label *ngIf="formGroup.get('contraseña').hasError('minlength') && formGroup.get('contraseña').dirty" style="color: red;">La contraseña debe tener minimo 5 caracteres</label>
            <input type="password" placeholder="Confirm Password" name="contraseña"
                formControlName="contraseñaConfirmada" />
                <label *ngIf="error" style="color: red;">Las contraseñas no coinciden</label>
            <button type="button" (click)="submitRegisterForm()">CREAR CUENTA</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form #userLogin="ngForm" [formGroup]="formGroup">
            <h1>Iniciar Sesion</h1>
            <span>Completa los datos para empezar a usar esta web app</span>
            <input type="email" placeholder="Email" name="email" formControlName="email" />
            <label *ngIf="formGroup.get('email').hasError('required') && formGroup.get('email').dirty" style="color: red;">El campo es obligatorio</label>
            <label *ngIf="formGroup.get('email').hasError('pattern') && formGroup.get('email').dirty" style="color: red;">Debe ser un email valido</label>
            <input type="password" placeholder="Password" name="contraseña" formControlName="contraseña" />
            <label *ngIf="formGroup.get('contraseña').hasError('required') && formGroup.get('contraseña').dirty" style="color: red;">El campo es obligatorio</label>
            <label *ngIf="formGroup.get('contraseña').hasError('minlength') && formGroup.get('contraseña').dirty" style="color: red;">La contraseña debe tener minimo 5 caracteres</label>
            <a href="#">Olvidaste tu contraseña?</a>
            <button type="button" (click)="submitLoginForm()">Iniciar Sesion</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Bienvenido!</h1>
                <p>Para poder empezar a usar esta app es necesario que te registres o loguees.</p>
                <button class="ghost" id="signIn" (click)="signInButton()">Iniciar Sesion</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hola, Bienvenido!</h1>
                <p>Si no tienes cuenta puedes crearte una!</p>
                <button class="ghost" id="signUp" (click)="signUpButton()">Crear Cuenta</button>
            </div>
        </div>
    </div>
</div>
